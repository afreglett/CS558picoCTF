<!doctype html>
<html>
<head>
    <title>StegoWorld - Phase 2</title>
    <link rel="stylesheet" href="stego.css">
</head>
<body>
	<h1>Welcome to StegoWorld!<br></h1>
	
	<img src="Stego1.jpg" class="center1">
	<br><br>
	
	<a href="Stego1.jpg" download="Stego1.jpg" class="center2 button">
		Download Stego1.jpg
	</a><br><br>
	
	<button class="center2 button" onClick="firstHint()">
		Hint #1
	</button><br>
	
	<div id="firstHint" style="display: none" class="hint">
		Hint goes here.
	</div><br>
	
	<button class="center2 button" onClick="secondHint()">
		Hint #2
	</button>
	
	<div id="secondHint" style="display: none" class="hint">
		Hint goes here.
	</div><br>
	
	<script>
		
		function firstHint() {
			var x = document.getElementById("firstHint");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
		
		function secondHint() {
			var x = document.getElementById("secondHint");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
		
	</script>
	
</body>
</html>
