<!doctype html>
<html>
<head>
    <title>StegoWorld - Phase 3</title>
    <link rel="stylesheet" href="stego.css">
</head>
<body>
	<h1>Welcome to Phase 3!<br></h1>
	
	<img src="Stego3.bmp" class="center1">
	<br><br>
	
	<a href="Stego3.bmp" download="Stego3.bmp" class="center2 button">
		Download Stego3.bmp
	</a><br><br>
	
	<a href="http://diit.sourceforge.net/download.php" target="_blank" class="center2 button">
		Download Digital Invisible Ink Toolkit
	</a><br><br>
	
	<button class="center2 button" onClick="firstHint()">
		Hint #1
	</button><br>
	
	<div id="firstHint" style="display: none" class="hint">
		Once again, check the URL for something familiar.
	</div><br>
	
	<button class="center2 button" onClick="secondHint()">
		Hint #2
	</button><br>
	
	<div id="secondHint" style="display: none" class="hint">
		A long time ago in a galaxy far, far away...
	</div><br>
	
	<script>
		
		function firstHint() {
			var x = document.getElementById("firstHint");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
		
		function secondHint() {
			var x = document.getElementById("secondHint");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
		
	</script>
	
</body>
</html>
